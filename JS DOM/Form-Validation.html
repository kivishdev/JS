<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    .error {
      display: none;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <!-- Name Field -->
    <input type="text" id="name" placeholder="Write your name" required>
    <div id="nameError" class="error">Name should be greater than 2 characters</div>

    <!-- Email Field -->
    <input type="email" id="email" placeholder="Give E-mail">
    <div id="emailError" class="error">Enter a valid email address</div>

    <!-- Password Field -->
    <input type="password" id="password" placeholder="Password">
    <div id="passwordError" class="error">Password must be strong (min 6 chars)</div>

    <!-- Gender -->
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>

    <!-- About -->
    <textarea id="about" placeholder="Tell us about you"></textarea>

    <!-- Submit -->
    <input type="submit" value="Submit">
  </form>

  <script src="Form-Validation.js"></script>
</body>
</html>
