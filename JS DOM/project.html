<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  
  <style>
    /* Input styling */
    input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Button styling */
    button {
      color: rgb(133, 49, 142);
      background-color: rgb(237, 242, 236);
      border-radius: 8px;
      font-size: 19px;
      padding: 6px 14px;
      cursor: pointer;
      border: none;
    }

    /* Completed task styling */
    .completed {
      text-decoration: line-through;
      opacity: 0.7;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>To-Do App</h2>
  
  <input required type="text" placeholder="Type your task...">
  <button>Add Task</button>
  
  <ul></ul>

  <script src="project.js"></script>
</body>
</html>
