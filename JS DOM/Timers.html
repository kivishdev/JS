<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Story+Script&display=swap" rel="stylesheet">
    <title>Text Repeaterr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebedd384;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .oval-bar {
            background-color: white;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        input {
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 16px;
            background-color: transparent;
            flex-grow: 1;
            min-width: 200px;
              font-family: "Epunda Slab", serif;
  font-optical-sizing: auto;
font-weight: 650;
  font-style: normal;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #repeat {
            background-color: #4CAF50;
            color: white;
        }

        #repeat:hover {
            background-color: #45a049;
        }

        #stop {
            background-color: #f44336;
            color: white;
        }

        #stop:hover {
            background-color: #da190b;
        }

        p {
            margin-top: 20px;
            padding: 15px;
            background-color: rgb(239, 204, 228);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
              font-family: "Epunda Slab", serif;
  font-optical-sizing: auto;
  font-style: normal;
        }

        /* Glassmorphism Download Bar Styles */
.download-container {
  margin-top: 40px;
  text-align: center;
  font-family: "Epunda Slab", serif;
}

.glass-bar {
  width: 300px;
  height: 20px;
  margin: 10px auto;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  border-radius: 50px;
  transition: width 0.3s ease-in-out;
}

.progress-text {
  display: block;
  margin-top: 5px;
  font-weight: bold;
  color: #333;
}

#jadoo:hover {
  background: linear-gradient(135deg, #5fbad3, #f868b0);
  color: wheat;
}

    </style>
</head>
<body> 
    <div> 
        <input type="text" placeholder="Type something..." /> 
        <button id="repeat">Repeat</button>
        <button id="stop">Stop</button>
        <p></p> 
    </div> 

    <div class="download-container">
  <h3>Empty...</h3>
  <div class="glass-bar">
    <div class="progress-fill" style="width: 0%"></div>
  </div>
  <span class="progress-text">0%</span>
</div>

<div>
  <button id="jadoo">Click and Wait for 3 Seconds...</button>

  <h1></h1>
</div>

    <script src="Time-script.js"></script> 
</body>
</html>
